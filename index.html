<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Time Capsules</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="webLogo.png">
</head>
<body>
    <div class="dayPast" id="dayPast"></div>


    
    <div class="detailTime">
        <div class="timeUnit" id="yearsTime">
            <div class="timeNumberUnit" id="yearsTimeNumber"></div> 
            Tahun
        </div>
        <div class="timeUnit" id="monthsTime">
            <div class="timeNumberUnit" id="monthsTimeNumber"></div>
            Bulan
        </div>
        <div class="timeUnit" id="daysTime">
            <div class="timeNumberUnit" id="daysTimeNumber"></div>
            Hari
        </div>
        <div class="timeUnit" id="hoursTime">
            <div class="timeNumberUnit" id="hoursTimeNumber"></div>
            Jam
        </div>
        <div class="timeUnit" id="minutesTime">
            <div class="timeNumberUnit" id="minutesTimeNumber"></div>
            Menit
        </div>
        <div class="timeUnit" id="secondsTime">
            <div class="timeNumberUnit" id="secondsTimeNumber"></div>
            Detik
        </div>
    </div>

    <div class="achievementDay">
        <div class="trophyImage">
            <img src="medalImg0.png" class="medalImg" id="medalImg">
        </div>
        <div class="medalDetail" id="medalDetail"></div>
    </div>
    <div class="countDateFrom" id="countDateFrom"></div>
    <script src="script.js"></script>
</body>
</html>
